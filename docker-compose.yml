services:
  db:
    image: pgvector/pgvector:pg16
    container_name: daijoubu-db
    environment:
      POSTGRES_DB: daijoubu
      POSTGRES_USER: daijoubu
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daijoubu -d daijoubu"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
